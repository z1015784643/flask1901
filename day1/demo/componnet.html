<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <template id="hello">
        <h1>{{ msg }} : {{ user }}</h1>
    </template>
    <div id="app">
        <hello-componnet v-bind:user="user"></hello-componnet>
    </div>
    
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 创建组件
    Vue.component('hello-componnet',{
        template:"#hello",
        data:function(){
            return {
                msg:'Hello'
            }
        },
        props:['user']
    })
    new Vue({
        el:"#app",
        data:{
            user:'zhangqi'
        }

    })
</script>
